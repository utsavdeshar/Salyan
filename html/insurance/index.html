<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Report</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for printing and minor adjustments -->
    <link href="bhawana.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
    <div class="container my-4 main-container">
        <div class="card second-card">
            <div class="card-body">
                <!-- Header -->
                <div id ="header" class="row align-items-center mb-2 header">
                    <div class="col-md-2 col-sm-2  text-center">
                        <img src="nepal-govt.png" alt="Hospital Logo" class="img-fluid" style="max-width: 80px;">
                    </div>
                    <div class="col-md-8  col-sm-8 text-center">
                        <!--<p class="mb-1 fw-bold">Local Government</p>-->
                        <h4 class="hospital-name mb-1 text-danger fw-bold">Salyan District Hospaital</h4>
                        <h5 class="hospital-name mb-1 text-danger fw-bold">Khalanga, Salyan</h5>
                        <p class="mb-0 contact_no">Contact No : 97788520461</p>
                    </div>
                    <div class="col-md-2 col-sm-2 text-center">
                        <button id="printButton" style="font-size:20px">Print <i class="fa fa-print"></i></button>
                    </div>
                </div>

                <!-- Report Title -->
                <h5 id ="title" class="text-center pb-2 mb-2 fw-bold ">Laboratory Report
                </h5>
                <!-- Patient Information -->
                <div class="report-card bg-light mb-1">
                    <div  id = "patient-info" class="card-body patient-info py-0">
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Name</div>
                                    <div class="col-7" id="patientName"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Age</div>
                                    <div class="col-7" id="patientAge"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Gender</div>
                                    <div class="col-7" id="patientGender"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap ">Patient ID</div>
                                    <div class="col-7" id="patientId"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Accession Number</div>
                                    <div class="col-7" id="accessionNumber"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Collection Date</div>
                                    <div class="col-7" id="collectionDate"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Order Date</div>
                                    <div class="col-7" id="orderDate"></div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="row">
                                    <div class="col-5 fw-bold text-nowrap">Contact Number</div>
                                    <div class="col-7" id="contactNumber"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Test Results Container -->
                <div id="tables-container" class="justify-content-center align-items-center mb-2">
                    <!-- Tables will be dynamically inserted here -->
                </div>

                <!-- Signatures -->
                <!-- <div class="custom-footer row">
                    <div class="col-md-4 col-sm-4 text-center mb-3">
                        <div class="border-bottom border-dark mb-2" style="width: 150px; margin: auto;"></div>
                        <p class="mb-0 fw-bold">Performed by</p>
                        <small>Lab Technologist</small>
                    </div>
                    <div class="col-md-4 col-sm-4 text-center mb-3">
                        <div class="border-bottom border-dark mb-2" style="width: 150px; margin: auto;"></div>
                        <p class="mb-0 fw-bold">Verified by</p>
                        <small>Lab Assistant</small>
                    </div>
                    <div class="col-md-4 col-sm-4 text-center mb-3">
                        <div class="border-bottom border-dark mb-2" style="width: 150px; margin: auto;"></div>
                        <p class="mb-0 fw-bold">Approved by</p>
                        <small>Lab Technologist</small>
                    </div>
                </div> -->
                <div id="footer-container">
                   
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bhawana.js"></script>
</body>

</html>
